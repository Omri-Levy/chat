<!DOCTYPE html>
<html class="scroller">
	<head>
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport"
		/>
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Chat</title>
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inria+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link href="/index.css" rel="stylesheet" type="text/css" />
	</head>
	<header>
		<h1 class="inline-block color-white bg-black">Chat</h1>
	</header>
	<body>
		<div class="error"></div>
		<div class="box">
			<div class="flex justify-between">
				<h2 class="room-name"></h2>
				<a class="mr-2" href="/">Back to lobby</a>
			</div>
			<div class="wrapper outline-primary grid grid-cols-auto-1">
				<div>
					<h5 class="mb-primary mr-4">Users in room</h5>
					<ul class="users h-500 break-words scroller pr-4"></ul>
				</div>
				<ul class="messages h-500 scroller mb-2"></ul>
				<div class="is-typing-container col-span-full mb-2"></div>
				<form action="" class="flex col-span-full">
					<textarea
						autocomplete="off"
						class="input-primary resize-none scroller mr-2 grow"
						dir="auto"
						name="message"
						placeholder="Message"
						rows="1"
					></textarea>
					<button
						class="btn-primary bg-accent-secondary"
						type="submit"
					>
						Send
					</button>
				</form>
			</div>
		</div>
		<script
			crossorigin="anonymous"
			integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
			src="https://cdn.socket.io/4.5.0/socket.io.min.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="/get-dir.js"></script>
		<script src="/chat.js"></script>
	</body>
</html>
